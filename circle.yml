machine:
  node:
    version: 6
    version: 7
test:
  override:
    - node_modules/.bin/nyc node_modules/.bin/mocha tests --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/reports/coverage
    - mv coverage $CIRCLE_ARTIFACTS/reports
    - npm run docs2html
    - mv docs $CIRCLE_ARTIFACTS/reports
    - codecov
    
