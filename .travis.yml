env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "$COVERITY_SCAN_TOKEN"

language: node_js
node_js:
  - "7"
  - "6"
dist: trusty
sudo: required
addons:
  srcclr: true
  coverity_scan:
    project:
      name: "gregswindle/eslint-plugin-crc"
      description: "Analyze and refactor JavaScript codebases with auto-generated Class-Responsibility-Collaboration models."
    notification_email: greg@swindle.net
    build_command_prepend: ""
    build_command:   ""
    branch_pattern: develop
  sonarqube:
    organization: "$SONAR_ORGANIZATION"
    token:
      secure: "$SONAR_TOKEN"
    branches:
      - master
      - develop
jdk:
  - oraclejdk8
script:
  - npm test
  - sonar-scanner
  - cat coverage/lcov.info | node_modules/.bin/coveralls
  - CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN node_modules/.bin/codeclimate-test-reporter < coverage/lcov.info
cache:
  directories:
    - '$HOME/.sonar/cache'
